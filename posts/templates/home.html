<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mi primer blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
	<link rel="stylesheet" href="static/estilos.css">
</head>
<style>
    body {
        color: #2d110a;
    }
    .header{
        align-items: center;
        margin-right: 10px;
        background-color: hsl(202, 36%, 41%);
        position: fixed;
    }
    .h1{
        color: white;
        justify-content: center;
    }
    </style>
<body>
    <header class="header">
        <h1>Blog de Turismo recomendado en Colombia</h1>
        <nav class="nav">
            
            <img src="static/img/logo.jpg" width="80" height="0">
            <ul class="nav-menu">
                <li class= "nav-menu-item"><a href="/posts" class="nav-menu-link">Publicaciones</a>
                    {% if user.is_authenticated %}
                        <p>{{ user.first_name }} {{ user.last_name }}</p>
                        <p>{{ user.username }}</p>
                        <a href="/auth/logout">Cerrar sesión</a>
                    {% else %}
                        <li class= "nav-menu-item"><a href="/auth/login" class="nav-menu-link">Iniciar sesión</a></li>
                        <li class= "nav-menu-item"><a href="/auth/signup" class="nav-menu-link">Registrarse</a></li>
                    {% endif %}</li>
                    <div class="d-flex align-items-start">
                        
                    </div>
                
            </ul>
        </nav>

    </header>


<figure class="figure">
    <img src="static/img/camera.jpg" class="figure-img img-fluid rounded" alt="...">
    <figcaption class="figure-caption">A caption for the above image.</figcaption>
</figure>    
    

    
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
