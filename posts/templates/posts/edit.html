<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <h1>Editar publicaci√≥n</h1>
    <form class="row g-3" action="/posts/edit/{{post.id}}" method="post">
        {% csrf_token %}
        <div class="col-md-6">
            <div class="col"></div>
                <input type="{{post.title}}" class="form-control" placeholder="Title" type="text" name="title">
            </div>
        <div class="col-md-6">
   
            <input value="{{post.description}}" class="form-control" placeholder="Description" type="text" name="description">
    </div>
    <div class="mb-3">
        <input value="{{post.img}}" class="form-control" placeholder="Image" type="text" name="image">
    </div>
    <div class="mb-3">
        <textarea placeholder="Content" class="form-control" name="content">{{post.content}}</textarea>
    </div>
          
        <button type="submit" class="btn btn-success">Enviar</button>
    </form>
        
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
