<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <title>Title</title>
    <style>
        body{
            justify-content: center;
        }
        img{
        display: flex;
        width: 50%;
        justify-content: space-between;
        
        margin: 0 auto;
        }
        h1 {
        color:brown;
        font-size: calc(1.375rem + 1.5vw);
        display: flex;
        justify-content: center;
        }
    </style>
</head>
<a class="nav-link active" aria-current="page" href="/">Home</a>
<body>
    <div>
        <h1>{{post.title}}</h1>
    <img src="{{post.img}}">
    <p>{{post.content}}</p>

    <div class="col-12 mb-4 mt-3 comentarios">
        <h2>Comentarios:</h2>
        <form action="" method="post"> {% csrf_token %}
            
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                    name="comment_form"></textarea>
                <label for="floatingTextarea">Dejanos tu opini√≥n</label>
            </div>
            <button type="submit" class="btn btn-success mb-4 mt-3">Comentar</button>
        </form>
    </div>
    <div class="col card mb-4  mt-3 ">
        <div class="card-body">
            <!-- comments -->
            <h2>{{ comment.count }} Comentarios</h2>
            {% for comment in comments %}
            <div class="Comment" style="padding: 10px;">
                <h6 class="font-weight-bold">
                    <span class=" text-muted font-weight-normal">
                        {{ comment.created_date }}
                    </span>
                </h6>
                {{ comment.body | linebreaks }}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
    </section>
    
  

    </div>
    
      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
